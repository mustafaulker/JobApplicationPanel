{% extends 'base.html' %}

{% block title %}Log-In{% endblock %}

{% block content %}
    <div style="max-width: max-content; margin: 3% auto auto;">
        <div style="display: inline-block; width: 100%; text-align: right">
            <h2>Log-In</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>
{% endblock %}
