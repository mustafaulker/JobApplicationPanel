{% extends "base.html" %}

{% block title %}HR Sign-Up{% endblock %}

{% block content %}
    <div style="max-width: max-content; margin: 3% auto auto;">
        <h2>HR Sign-Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign-Up</button>
        </form>
    </div>
{% endblock %}
