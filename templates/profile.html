{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{# Password reset button on navbar #}
{% block profile_change_pass %}
    <li class="nav-item">
        <a class="nav-link has-tooltip-left" href="{% url 'password_reset' %}">Change Password</a>
    </li>
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center" style="margin-top: 2%">
        <div class="card">
            <div class="card-header">
                <p class="text-center h5">
                    -
                </p>

            </div>

            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="text" id="job_interest" name="add_interest"
                           placeholder="Python Developer"
                           title="Add job interests to filter them later on the Positions page">
                    <button type="submit">Add</button>
                </form>

            </div>

        </div>
    </div>
{% endblock %}
