{% extends 'base.html' %}

{% block title %}Edit Interests{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center" style="margin-top: 2%">
        <div class="card" style="max-width: 60%">
            <div class="card-header">
                <p class="text-center h5">Edit Interests</p>
            </div>

            <div class="card-body">
                <table>
                    <tbody>
                    {% for interest in current_user.interests %}
                        <tr>
                            <td>
                                <div style="display: inline-block; width: 100%; text-align: right">
                                    <form method="post">
                                        {% csrf_token %}
                                        {{ interest }} |
                                        <button style="margin-top: 8%" type="submit" name="delete_interest" value="{{ interest }}">Delete
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
                <form method="post">
                    {% csrf_token %}
                    <input style="margin-top: 10%" type="text" id="job_interest"
                           name="add_interest" placeholder="Python Developer"
                           title="Add job interests to filter them later on the Positions page">
                    <button type="submit">Add</button>
                </form>
                <div style="display: inline-block; width: 100%; text-align: right; margin-top: 10%">
                    <a href="{% url 'profile' %}">
                        <button>Go Profile</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
